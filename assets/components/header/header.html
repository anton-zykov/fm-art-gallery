<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="./header.css">  
</head>
<body>
  <header class="header">
    <div class="header__black-box">
      <h1 class="header__first-title headingXL">Modern Art Gallery</h1>
      <span class="header__second-title headingXL">Modern Art Gallery</span>
    </div>
    <picture>
      <source 
        media="(max-width: 750px)"
        srcset="/assets/mobile/image-hero.jpg 1x, /assets/mobile/image-hero@2x.jpg 2x" />
      <source 
        media="(max-width: 1400px)"
        srcset="/assets/tablet/image-hero.jpg 1x, /assets/tablet/image-hero@2x.jpg 2x" />
      <source 
        media="(min-width: 1401px)"
        srcset="/assets/desktop/image-hero.jpg 1x, /assets/desktop/image-hero@2x.jpg 2x" />
      <img
        class="header__image"
        src="/assets/mobile/image-hero.jpg"
        alt="Visitors looking at a big painting of woman." />
    </picture>
    <div class="header__content">
      <h1 class="header__title headingM">Modern Art Gallery</h1>
      <p class="header__description bodyS">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
      <a href="/" class="header__button nav-button nav-button_right">
        <div class="nav-button__title">Our location</div>
        <div class="nav-button__arrow"></div>
      </a>
    </div>
  </header>
</body>
</html>
